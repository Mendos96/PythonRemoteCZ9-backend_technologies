{% extends 'main.html' %}

{% block content %}
    <h1>Delete room</h1>
    <form method="post">
        {% csrf_token %}
        <div class="box">
            <p>Are you sure you want to delete "{{ object.name }}"?</p>
            <button type="submit">Yes</button>
            <a href="{% url 'rooms' %}">Cancel</a>
        </div>
    </form>
{% endblock %}
