{% extends 'main.html' %}

{% block content %}
    <h1>{{ room.name }}</h1>
    <br>
    <div class="box">{{ room.description }}</div>
    {% if perms.base.add_message %}
    <div class="box room__message">
        <form method="post">
            {% csrf_token %}
            <input name="body" placeholder="Write your message here ..."/>
        </form>
    </div>
    {% endif %}

        {% for message in messages %}
            <div class="message">{{ message.body }}</div>
        {% endfor %}
{% endblock %}
